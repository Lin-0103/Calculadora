<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto modulo 3</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- seção 1 - Retorno de um número fracionado em inteiro mais próximo -->
  <section class="section" id="inteiro_mais_proximo">
    <div>
      <h1>Fracionado em Interio mais proximo</h1>
      <label for="numero_sec_1">Digite um Numero para ser Fracionado: </label>
      <input type="number" id="numero_sec_1">
      <button onclick="Inteiro_mais_proimo()">Executar Calculo</button> <br>
      <label>Resultado: </label>
      <input type="text" id="resultado_sec_1" class="result" disabled>
    </div>
  </section>
  <!-- Potenciação -->
  <section class="section" id="Potenciação">
    <div>
      <h1>Potenciação</h1>
      <label for="Base_sec_2">Digite um Numero de Base: </label>
      <input type="number" id="Base_sec_2"> <br>
      <label for="Expoente_sec_2">Digite um Numero Expoente: </label>
      <input type="number" id="Expoente_sec_2">
      <button onclick="potenciacao()">Executar Calculo</button><br>
      <label>Resultado: </label>
      <input type="text" id="resultado_sec_2" class="result" disabled>
    </div>
  </section>
  <!-- Medida de Circulo -->
  <section class="section" id="medidas_Circulo">
    <div>
      <h1>Medida de Circulo</h1>
      <label for="raio_sec_3">Digite o Raio do Circulo: </label>
      <input type="number" id="raio_sec_3">
      <button onclick="circulo()">Executar Calculo</button><br>
      <label>Circunferencia: </label>
      <input type="text" id="circunferencia_sec_3" class="result" value="" disabled>
      <label>Area: </label>
      <input type="text" id="area_sec_3" class="result" disabled>
    </div>
  </section>
  <!-- Medidas Cubo -->
  <section class="section" id="Meidas_Cubo">
    <div>
      <h1>Medida de Cudo</h1>
      <label for="aresta_sec_4">Digite a Aresta do Cubo: </label>
      <input type="number" id="aresta_sec_4">
      <button onclick="cubo()">Executar Calculo</button><br>
      <label>Area da Base: </label>
      <input type="text" id="area_sec_4" class="result" disabled>
      <label>Area Total: </label>
      <input type="text" id="area_total_sec_4" class="result" disabled>
      <label>Volume: </label>
      <input type="text" id="volume_sec_4" class="result" disabled>
    </div>
    <!-- Intervalo Numerico -->
    <section class="section" id="Intervalo Numerico">
      <div>
        <h1>Gerar Numero aleatorio</h1>
        <label for="Intervalo_De">Intervalo De: </label>
        <input type="number" id="Intervalo_De">
        <label for="Intervalo_Ate">Até: </label>
        <input type="number" id="Intervalo_Ate">
        <button onclick="Numero_Aleatorio()">Executar Calculo</button><br> <br>
        <input type="text" id="Numero_Gerado" class="result" disabled>
      </div>

    </section>
    <script src="scrypt.js"></script>

</body>

</html>
